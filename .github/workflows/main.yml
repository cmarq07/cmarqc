on:
  push:
    branches:
      - main
name: ðŸš€ Deploy to cPanel
jobs:
  web-deploy: 
    name: âœ… Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v2

    - name: ðŸ”§ Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: ðŸ”¨ Build React Project
      run: |
          npm install
          npm run build

    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: cinomalal.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /cmarqq.com/
        protocol: ftp
        port: 21
