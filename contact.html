<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8">
	<title>Contact - Christian Calloway</title>
	<!--Linking to any external documents/images-->
	<link rel = "icon" href = "favicon.ico" type = "image/x-icon"/>
	<link rel = "shortcut icon" href = "favicon.ico" type = "image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
	<nav id = "menu">
		<div id = "homeButton" class = "menuButton clickable">Home</div>
		<div id = "aboutButton" class = "menuButton clickable">About</div>
		<div id = "resumeButton" class = "menuButton clickable">Résumé</div>
		<div id = "projectsButton" class = "menuButton clickable">Projects</div>
		<div id = "contactButton" class = "menuButton currentMenuButton">Contact</div>
	</nav>
	
	<h1 id = "title">Contact</h1>
	<hr>
	
	<form name = "contactForm" action = "https://formspree.io/mbjanbvz" 
			id = "contactForm" class ="centerText" onsubmit="return validateForm()" method = "POST">
		<input type = "text" id = "nameField" name = "name" placeholder = "Name" 
				class = "inputForm" maxlength = "25">
		<input type = "email" id = "emailField" name = "email" placeholder = "Email" 
				class = "inputForm" maxlength = "30">
		<textarea id = "messageField" class = "inputForm" name = "message"
				placeholder = "Message (300 Characters Max)" maxlength = "300"></textarea>
		<br>
		<input type = "submit" id = "submitButton" value = "Submit">
	</form>
	
	<!--Social Media Buttons-->
	<div id = "socials">
		<div id = "github" class = "socialButton"></div>
		<div id = "instagram" class = "socialButton"></div>
		<div id = "linkedIn" class = "socialButton"></div>
	</div>
	
	<section id = "copyright">
	<strong>© 2020 Christian Calloway</strong> - All Rights Reserved
	</section>
	<script src = "static/scripts.js"></script>
	<script src = "static/contact.js"></script>
</body>

</html>
