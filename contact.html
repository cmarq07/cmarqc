<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Christian Calloway">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Contact</title>
    <!--Linking to any external documents/images-->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
    <nav id="menu">
        <div id="homeButton" class="menuButton clickable"><a>Home</a></div><span class="unselectable">
		</span>
        <div id="aboutButton" class="menuButton clickable"><a>About</a></div><span class="unselectable">
		</span>
        <div id="resumeButton" class="menuButton clickable"><a>Résumé</a></div><span class="unselectable">
		</span>
        <div id="projectsButton" class="menuButton clickable"><a>Projects</a></div><span class="unselectable">
		</span>
        <div id="contactButton" class="menuButton current"><a>Contact</a></div>

        <!--Social Media Buttons-->
        <div id="socials">
            <a title="GitHub">
                <div id="github" class="socialButton" aria-label="Github Link"></div>
            </a><span class="unselectable">
            </span>
            <a title="Instagram">
                <div id="instagram" class="socialButton" aria-label="Instagram Link"></div>
            </a><span class="unselectable">
            </span>
            <a title="LinkedIn">
                <div id="linkedIn" class="socialButton" aria-label="LinkedIn Link"></div>
            </a>
        </div>
    </nav>

    <h1 id="title">Contact</h1>
    <hr>

    <form name="contactForm" action="https://formspree.io/mbjanbvz" id="contactForm" class="centerText" onsubmit="return validateForm()" method="POST">
        <input type="text" id="nameField" name="name" placeholder="Name" class="inputForm" maxlength="25">
        <input type="email" id="emailField" name="email" placeholder="Email" class="inputForm" maxlength="30">
        <textarea id="messageField" class="inputForm" name="message" placeholder="Message (300 Characters Max)" maxlength="300"></textarea>
        <br>
        <input type="submit" id="submitButton" value="Submit">
    </form>

    <section id="scrollCopyright">
        <strong>© 2021 Christian Calloway</strong> - All Rights Reserved
    </section>
    <script src="static/scripts.js"></script>
    <script src="static/contact.js"></script>
</body>

</html>
